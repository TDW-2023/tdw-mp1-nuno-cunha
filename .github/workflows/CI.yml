name: CI
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - "*"
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Run ESLinter
        run: npm run lint

      - name: Run Prettier
        run: npm run prettier

      - name: Run Tests
        run: npm run test
